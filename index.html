<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Hangman: Cat Edition</h1>
        <p class="lead">Guess the cat breed in 10 guess or less to win!</p>
        <hr class="my-4">
        <p>press any letter key to get started</p>
    </div>
</div>

<div class="container" id="main"> 

        <div class="row">
            <div class="col-md-4 photo-box">
                <img class="img-fluid" id="cat-photo">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            Wins:
                        </div>
                        <div class="card-block">
                            <p class="card-text"><span id="won-games"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            Current Word:
                        </div>
                        <div class="card-block">
                            <h4 class="card-text"><span id="word-blanks"></span></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            Guesses Left:
                        </div>
                        <div class="card-block">
                            <h4 class="card-text"><span id="guess-counter"></span></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            Letters Guessed:
                        </div>
                        <div class="card-block">
                            <h4 class="card-text"><span id="guessed-letters"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>



    <script src="assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
